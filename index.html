<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icons/faceico.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>To Do App</h2> <i class="fa-solid fa-check check"></i>
        </div>
        <div class="form">
            <input type="text"  class="input"  id="input" placeholder="Enter Your Task">
            <button class="add" onclick="addTask()">Add Task</button>
            <button class="clear" onclick="clearAll()">Clear All</button>
        </div>
        <ul id="taskSection">
            <!-- <li class="checked">task 1</li> -->
            <!-- 
                <li>task 2</li>
                <li>task 3</li>
                12 Task  -->
            </ul>
        </div>
        <script src="./js/main.js"></script>
        
</body>
</html>
